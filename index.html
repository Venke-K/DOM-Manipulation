<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form and Table Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

    <div class="colored-box">

        <b>User Form </b>

    </div>

    <div class="container">

<form id="myForm">
    <label for="fname"> <b>Name:</b></label><br><input type="text" id="fname" name="fname" required placeholder="Firt name">
    <input type="text" id="lname" name="lname" required placeholder="Last name" ><br>
    <label for="address"><b>Address:</b></label><br>
    <input type="text" id="address" name="address" required><br>
    <label for="pincode"><B>Pincode:</B></label><br>
    <input type="text" id="pincode" name="pincode" required><br>
    <label for="gender"><B>Gender:</B></label><br>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br>
    <label for="food"><B>Choice of Food (Select at least 2):</B></label><br>
    <input type="checkbox" id="food1" name="food" value="Burger">
    <label for="food1"> Burger</label><br>
    <input type="checkbox" id="food2" name="food" value="Pizza">
    <label for="food2"> Pizza</label><br>
    <input type="checkbox" id="food3" name="food" value="Salad">
    <label for="food3"> Salad</label><br>
    <input type="checkbox" id="food4" name="food" value="Pasta">
    <label for="food4"> Pasta</label><br>
    <input type="checkbox" id="food5" name="food" value="Sushi">
    <label for="food5"> Sushi</label><br>
    <BR>
    <label for="state"><B>State:</B></label><br>
    <input type="text" id="state" name="state" required><br>
    <label for="country"><B>Country:</B></label><br>
    <input type="text" id="country" name="country" required><br><br>
    <input type="submit" value="Submit">
</form>
</div>

<table id="dataTable">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
       
   </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./script.js"></script>

</body>
</html>
